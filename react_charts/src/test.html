<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width=1750 height=1750></canvas>
</body>
<script>
    // let y = x => (3 * Math.pow(x, 3)) - (Math.pow(2, Math.exp(Math.pow(x, 3) - 2 * x * x - 1))) + Math.log(x) / Math.log(13); // функция
    let y = x => 3 * (x ** 3) - 2 ** (Math.E ** (x ** 3 - 2 * (x ** 2) - 1)) + (Math.log(x) / Math.log(13)); // функция
    let z = 40; // масштаб
    let c = document.querySelector('canvas');
    let ctx = c.getContext('2d');

    // центровочка
    ctx.translate(c.width / 2, c.height / 2)

    // сетка
    ctx.beginPath();
    for (let x = -10; x < 10; x++) {
        ctx.moveTo(x * z, -c.height / 2);
        ctx.lineTo(x * z, c.height / 2);
        ctx.moveTo(-c.width / 2, x * z);
        ctx.lineTo(c.width / 2, x * z);
    }
    ctx.stroke();

    // график функции
    ctx.strokeStyle = "red";
    ctx.lineWidth = 3;
    ctx.beginPath();
    for (var i = -2; i <= 2; i += 0.2) {
        ctx[i ? 'lineTo' : 'moveTo'](i * z, -y(i) * z);
    }
    ctx.stroke();
</script>

</html>
